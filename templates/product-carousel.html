    <div class="carousel-container my-5">
        <div id="carousel-showproducts" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="{{ CAROUSEL_INTERVAL * 1000 }}">
            <div class="carousel-inner">
                {% for article in dates if article.cover %}
                <div class="carousel-item{% if loop.index == 1 %} active{% endif %}">
                    <div class="carousel-image">
                    <img class="h-100" src="{{ article.cover }}" alt="{{ article.title }}">
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-showproducts" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-showproducts" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
